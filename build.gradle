apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile 'log4j:log4j:1.2.15'
    compile 'com.google.guava:guava:17.0'
    compile 'org.apache.commons:commons-collections4:4.0'

    testCompile 'junit:junit:4.11'
}